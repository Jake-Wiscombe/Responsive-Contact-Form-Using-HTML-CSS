<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us!</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
  integrity="sha512-HXXR0l2yMwHDrDyxJbrMD9eLvPe3z3qL3PPeozNTsiHJEENxx8DH2CxmV05iwG0dwoz5n4gQZQyYLUNt1Wdgfg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="ri-map-pin-2-fill"></i>
          <div class="topic">Address</div>
          <div class="text-one">England, United Kingdom</div>
          <div class="text-two">12 Sandy Road, PR13 5XB</div>
        </div>

        <div class="phone details">
          <i class="ri-phone-fill"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+44 1234 123456</div>
          <div class="text-two">+44 4321 654321</div>
        </div>

        <div class="email details">
          <i class="ri-mail-fill"></i>
          <div class="topic">Email</div>
          <div class="text-one">emailaddress@email.com</div>
          <div class="text-two">address@email.com</div>
        </div>
      </div>

      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
          </div>

          <div class="input-box message-box">
            <input type="text" placeholder="Enter your message">
          </div>

          <div class="button">
            <input type="button" value="Send Now">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
